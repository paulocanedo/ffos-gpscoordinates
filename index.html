<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="title_app"></title>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link href="style/action_menu.css" rel="stylesheet" type="text/css">

    <!-- Localization -->
    <!--
      We need a way to indicate where the resources are
    -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!--
      Let's import the l10n magic! This is available in /shared/js folder
      of Gaia's repo.
    -->
    <script defer src="js/l10n.js"></script>

    <script defer src="js/geolocation/JSExtension.js"></script>
    <script defer src="js/geolocation/AngleValue.js"></script>
    <script defer src="js/geolocation/Latitude.js"></script>
    <script defer src="js/geolocation/Longitude.js"></script>
    <script defer src="js/geolocation/GeographicCoordinate.js"></script>
    <script defer src="js/geolocation/UTMCoordinate.js"></script>
    <script defer src="js/geolocation/Point2D.js"></script>
    <script defer src="js/geolocation/Datum.js"></script>
    <script defer src="js/geolocation/Ellipsoid.js"></script>
    <script defer src="js/geolocation/TransverseMercator.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <header>
        <h1 data-l10n-id="title_app"></h1>
    </header>
    <section class="panel">
        <article>
            <dl class="dl-horizontal">
                <dt data-l10n-id="latitude"></dt>
                <dd id="latitudeField"></dd>

                <dt data-l10n-id="longitude"></dt>
                <dd id="longitudeField"></dd>

                <dt data-l10n-id="central_meridian"></dt>
                <dd id="centralMeridianField"></dd>

                <dt data-l10n-id="east"></dt>
                <dd id="eastField"></dd>

                <dt data-l10n-id="north"></dt>
                <dd id="northField"></dd>

                <dt data-l10n-id="zone"></dt>
                <dd id="zoneField"></dd>

                <dt data-l10n-id="altitude"></dt>
                <dd id="altitudeField"></dd>

                <dt data-l10n-id="horizontal_accuracy"></dt>
                <dd id="haccuracyField"></dd>

                <dt data-l10n-id="vertical_accuracy"></dt>
                <dd id="vaccuracyField"></dd>
            </dl>
        </article>
    </section>
    
<!--     <footer>
        <select onchange="selectEllipsoid(this)">
          <option value="WGS84">WGS 1984</option>
        </select>
    </footer> -->

  </body>
</html>
