<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="resource" type="application/l10n" href="locales/locales.ini">

    <script defer src="js/l10n.js"></script>

    <script defer src="js/geolocation/JSExtension.js"></script>
    <script defer src="js/geolocation/AngleValue.js"></script>
    <script defer src="js/geolocation/Latitude.js"></script>
    <script defer src="js/geolocation/Longitude.js"></script>
    <script defer src="js/geolocation/GeographicCoordinate.js"></script>
    <script defer src="js/geolocation/UTMCoordinate.js"></script>
    <script defer src="js/geolocation/Point2D.js"></script>
    <script defer src="js/geolocation/Datum.js"></script>
    <script defer src="js/geolocation/Ellipsoid.js"></script>
    <script defer src="js/geolocation/TransverseMercator.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="CoordinateCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header">
        <!-- <button class="button icon ion-navicon"></button> -->
        <h1 data-l10n-id="title_app" class="title"></h1>
        <!-- <button class="button">Save</button> -->
      </ion-header-bar>

      <ion-content>
        <div id="detail-content" style="display: none">
            <div class="item item-divider" data-l10n-id="geographic"></div>
            <spam class="item" id="latitudeField"></spam>
            <spam class="item" id="longitudeField"></spam>
            <spam class="item" id="centralMeridianField"></spam>

            <div class="item item-divider" data-l10n-id="utm"></div>
            <spam class="item" id="eastField"></spam>
            <spam class="item" id="northField"></spam>
            <spam class="item" id="zoneField"></spam>
            
            <div class="item item-divider" data-l10n-id="altitude"></div>
            <spam class="item" id="altitudeField"></spam>

            <div class="item item-divider" data-l10n-id="accuracy"></div>
            <spam class="item" id="accuracyField"></spam>

            <div class="item item-divider" data-l10n-id="last_time"></div>
            <spam class="item" id="timeField"></spam>
        </div>

        <div class="card" id="message-content">
          <div class="item item-text-wrap">
            Trying to get current location.
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
